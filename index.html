<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Fishing</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Minecraft Fishing</h1>
    <hr />

    <h2>Select a Character:</h2>
    <p>
      <img id="s" class="character-img" src="img/steve.jpg" alt="Steve" />
      <img id="a" class="character-img" src="img/alex.jpg" alt="Alex" />
      <img id="v" class="character-img" src="img/villager.jpg" alt="Villager" />
    </p>
    <hr />

    <h2>Simulate Fishing</h2>
    <p>
      <button id="f">Fish</button>
      <button id="5btn">+5</button>
      <button id="200btn">Until 200 Cod</button>
    </p>

    <p>
      <img id="img-result" src="img/Fishing-Rod.png" alt="Pufferfish" />
    </p>

    <p>
      <img src="img/Raw-Cod.png" alt="Raw Cod" width="20px" /> Raw Cod:
      <span id="nc">0</span> |
      <img src="img/Raw-Salmon.png" alt="Raw Salmon" width="20px" /> Raw Salmon:
      <span id="ns">0</span>
    </p>
    <p>
      <img src="img/Tropical-Fish.png" alt="Tropical Fish" width="20px" />
      Tropical Fish: <span id="nt">0</span> |
      <img src="img/Pufferfish.png" alt="Pufferfish" width="20px" /> Pufferfish:
      <span id="np">0</span>
    </p>
    <script defer src="main.js"></script>
  </body>
</html>
